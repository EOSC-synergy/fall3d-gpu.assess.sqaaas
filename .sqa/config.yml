      gitlab.com/fall3d-suite/fall3d-gpu bandit:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-cerise-mouse.sh
        container: qc.sec_foggy-sapphire-havanese
  QC.Sty:
    repos:
      gitlab.com/fall3d-suite/fall3d-gpu flake8:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-mustard-pig.sh
        container: qc.sty_lovely-jade-moose
  QC.Ver:
    repos:
      gitlab.com/fall3d-suite/fall3d-gpu get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-ochre-shark.sh
        container: qc.ver_wimpy-gamboge-giraffe
